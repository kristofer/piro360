<!doctype html>
<html>
  <head>
    <title>Add a Piro</title>
    <link rel="stylesheet" href="./koley.css?v=1" />
  </head>
  <body>
    <h1>Add a Piro</h1>
    <form id="addpiroform">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required />

      <label for="description">Description:</label>
      <input type="text" id="description" name="description" />

      <label for="s3urltovideo">S3 URL to Video:</label>
      <input type="text" id="s3urltovideo" name="s3urltovideo" />

      <label for="created">Created:</label>
      <input type="date" id="created" name="created" required />

      <input type="button" id="button1" onclick="doPostOfForm()" value="Add Piro" />
    </form>
    <script src="./piroadd.js"></script>
  </body>
</html>
